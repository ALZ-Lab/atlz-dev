---
name: CI
on:
  workflow_call:
    inputs:
      WORKING_DIR:
        required: true
        type: string
      environment:
        required: true
        type: string
      subscription_id:
        required: true
        type: string
    secrets:
      ARM_CLIENT_ID:
        required: true
      ARM_CLIENT_SECRET:
        required: true
      ARM_TENANT_ID:
        required: true
      ARM_SUBSCRIPTION_ID:
        required: true
      ARM_ACCESS_KEY:
        required: true

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    environment: atlz-dev-plan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  plan:
    name: Validate Terraform Plan
    needs: validate
    runs-on: ubuntu-latest
    #concurrency: dev-tfstate
    environment: atlz-dev-plan
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.WORKING_DIR }}
    permissions:
      # NOTE: When modifying the token subject claims and adding `environment`.
      # If the `id-token` permission is granted at the workflow level
      # and the workflow has at least one job that does not specify an environment
      # then the action will fail with an internal error.
      id-token: write
      contents: read
      pull-requests: write
    #env:
    #  WORKING_DIR: ./connectivity
    #  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
    #  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
    #  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
    #  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
    #  ARM_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_ACCESS_KEY }}
    #  ARM_USE_AZUREAD: true
    #  ARM_USE_OIDC: true
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: TF_LOG=DEBUG terraform init

      - name: Terraform Plan
        id: plan
        run: TF_LOG=DEBUG terraform plan

      - name: Update Pull Request
        if: (success() || failure()) && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Run details</summary>

            The plan was a ${{ steps.plan.outcome }} see the action for more details.

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
